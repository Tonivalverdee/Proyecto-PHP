name: Test PHP project

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Start PHP server
        run: php -S localhost:8000 -t ./ &

      - name: Wait a bit and test
        run: |
          sleep 3
          curl https://tonivalverdee.github.io/Proyecto-PHP/
